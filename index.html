<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Web Live Audio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="player">
        <div id="playerButton" onclick="togglePlay()" class="play">
            <img src="img/start.png" alt="image" class="play_btn">
            <img src="img/stop.png" alt="image" class="stop_btn">
        </div>
        <div class="volume-slide">
            <input type="range" id="volume" step="1" min="0" max="100" value="80">
        </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
